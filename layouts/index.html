{{define "main"}}
<main class="container p-2"aria-role="main">
  <div>
    <ul class="m-2 px-2">
    {{range where .Site.RegularPages "Section" "==" "blog"}}
        <div class="bg-gray-100 my-1 lg:w-2/3 mx-auto p-4 mb-5 rounded-md
          shadow-md">
          <li>
            <a href="{{.Permalink}}">
                <h2 class="text-2xl mb-1 ml-2 font-semibold">{{.Title}}</h2>
                <p class="text mb-1 ml-2">{{.Params.description}}</p>
                <div class="flex mt-3 max-w-content py-1 px-2 rounded-sm
                  justify-center item-center cursor-pointer">
                  <p class="self-center text-purple-500 font-semibold" >
                    Read More
                  </p>
                    <svg class=" text-purple-500 h-5 w-5 ml-2 mt-1"xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </div>
            </a>
          </li>
        </div>
    {{end}}
    </ul>
  </div>
  </main>
{{ end }}
