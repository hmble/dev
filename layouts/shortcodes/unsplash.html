<img
  role="img"
  aria-label="Unsplash picture by {{(.Get 1)}}"
  class="rounded-md mb-2"
  src="https://source.unsplash.com/{{( .Get 0 )}}"
  alt="Unsplash image"
/>
<div class="flex justify-center">
  <span class="text-gray-700 mb-2 inline-block text-sm">
    Photo by
    <a
      class="font-bold"
      role="link"
      aria-label="credit link to unsplash creator"
      href="{{(.Get 2)}}"
      >{{(.Get 1)}}</a
    >
  </span>
</div>
