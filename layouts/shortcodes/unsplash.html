{{with .Page.Params.unsplash}}
<img
  role="img"
  aria-label="Unsplash picture by {{.name}}"
  class="rounded-md mb-2"
  src="https://source.unsplash.com/{{.id}}"
  alt="Unsplash image"
/>
<div class="flex justify-center">
  <span class="text-gray-700 mb-2 inline-block text-sm">
    Photo by
    <a
      class="font-bold"
      role="link"
      aria-label="credit link to unsplash creator"
      href="{{.crediturl}}"
      >{{.name}}</a
    >
  </span>
</div>
{{end}}
