{{define "main"}}
<article class="post mx-auto p-4">
  <div class="flex justify-center"><h1 role="heading" aria-label="{{.Params.title}}"class=" font-semibold">{{.Params.title}}</h1></div>

  <div class="flex items-center p-1">
    <span class="text-sm text-gray-700 mr-8">{{.Date.Format "Jan 2, 2006"}}</span>
    {{partial "readingtime.html" .}} 
    <span class="text-md text-purple-700 ml-auto mr-8">
      <a role="link" aria-label="tags link" href="{{$.Site.BaseURL}}tags/{{.Params.tags | urlize}}">{{.Params.tags}}</a>
    </span>
  </div>
  {{if .IsTranslated}}
    {{range .Translations}}
    <p>
      <em> This blog post is also translated in <a role="link" aria-label="translation link"class="text-indigo-700 underline" href="{{.Permalink}}">{{.Language.LanguageName}}</a>
      </em>
    </p>
    {{end}}
  {{end}}
  <div class="mt-2 single-post">
    {{.Content}}
  </div>
</article>
{{ end }}
