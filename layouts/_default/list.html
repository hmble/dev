{{define "main"}}

<main class="container p-2 lg:w-2/3 mx-auto" aria-role="main">
  {{.Content}}
  <div>
    <ul class="m-2 px-2">
      {{range .Pages}}
      <div class="bg-gray-100 p-4 mb-5 my-1 rounded-md shadow-md">
        <li>
          <div class="flex">
            <div class="flex-1">
              <h2 role="heading" aria-label="{{.Title}}"class="cursor-pointer text-2xl mb-1 font-semibold">
                <a role="link" aria-label="link to article"href="{{.Permalink}}">{{.Title}}</a>
              </h2>
              <p class="text mb-1">{{.Params.description}}</p>
              <div class="flex justify-between md:justify-start">
                <a role="link" class="md:ml-2"aria-label="Read more link"href="{{.Permalink}}">
                  <span
                    class="mt-3 cursor-pointer text-purple-500 font-semibold"
                  >
                    Read
                  </span>
                </a>
                {{if .IsTranslated}}
                {{ range.Translations }}
                <a role="link" class="md:ml-12" aria-label="Read more link" href="{{.Permalink}}">
                  <span
                    class="mt-3 cursor-pointer text-purple-500 font-semibold"
                  >
                    Read in {{.Language.LanguageName}}
                  </span>
                </a>
                {{ end }}
                {{ end }}
              </div>
            </div>
        <span class="text-md text-purple-700 bg-purple-200 bg-opacity-45 h-6 px-1 rounded mx-2">
          <a role="link" aria-label="tags link" href="{{$.Site.BaseURL}}tags/{{.Params.tags | urlize}}">{{.Params.tags}}</a>
        </span>
          </div>
        </li>
      </div>
      {{end}}
    </ul>
  </div>
</main>

{{ end }}
